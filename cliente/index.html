<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Cadastro de Clientes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-image: url("./bg.jpg");
        background-size: cover;
      }

      h1 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 500px;

        background-color: #353535;
        color: white;

        padding: 40px 20px;
        border-radius: 20px;
      }

      input {
        margin-top: 5px;
        height: 35px;
        padding: 5px 10px;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
        color: #ebeaea;
      }

      h2 {
        margin-top: 20px;
      }

      div {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button {
        height: 35px;
        margin-top: 20px;
      }
    </style>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <form>
      <h1>Solicitação de Cadastro de Clientes</h1>

      <label for="email">EMAIL</label>
      <input required type="email" id="email" placeholder="EMAIL" name="email" />

      <label for="cnpj">CNPJ</label>
      <input required type="text" id="cnpj" placeholder="CNPJ" name="cnpj" />

      <label for="razao_social">RAZÃO SOCIAL</label>
      <input required
        type="text"
        id="razao_social"
        placeholder="Razão Social"
        name="razao_social"
      />

      <label for="inscricao_estadual">INSCRIÇÃO ESTADUAL</label>
      <input required
        type="text"
        id="inscricao_estadual"
        placeholder="Inscrição estadual"
        name="inscricao_estadual"
      />

      <label for="telefone">TELEFONE</label>
      <input required type="text" id="telefone" placeholder="Telefone" name="telefone" />

      <h2 for="paga_frete">Cliente paga frete?</h2>

      <div>
        <input required type="radio" id="paga_frete" name="paga_frete" value="Sim" />
        <label for="paga_frete">Sim</label>

        <input required type="radio" id="nao_paga_frete" name="paga_frete" value="Não" />
        <label for="nao_paga_frete">Não</label>
      </div>

      <input required type="hidden" name="_captcha" value="false" />

      <button type="button">Enviar</button>
    </form>
  </body>

  <script>
    const submit = document.querySelector("button");

    submit.addEventListener("click", () => {
      const form = document.querySelector("form");
      const emailFrom = form.email.value;
      Email.send({
        SecureToken: "705378a2-fc6e-44c0-ba0c-0d57222902b2",

        To: "suporte@nulogistica.com.br",
        From: "desenvolvimento@nulogistica.com.br",
        Subject: "Cadastro de CLiente",
        Body: ` <p>EMAIL: ${form.email.value}</p>
                <p>CNPJ: ${form.cnpj.value}</p> 
                <p>RAZÃO SOCIAL: ${form.razao_social.value}</p>
                <p>IE: ${form.inscricao_estadual.value}</p>
                <p>Telefone: ${form.telefone.value}</p>
                <p>Paga Frete?: ${form.paga_frete.value}</p>
        `,
      }).then((message) => alert(message));
    });
  </script>
</html>
